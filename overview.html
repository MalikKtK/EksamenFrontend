<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Season Results</title>
  <link rel="stylesheet" href="css/overview.css">

  <link rel="stylesheet" href="css/navigation.css">
  <script src="js/navigation/navigation-overview.js"></script>
</head>
<body>
<div id="nav-overview-placeholder"></div>
<h1>Season Results</h1>

<div id="races-section">
  <h2>Races</h2>
  <table id="races-table">
    <thead>
    <tr>
      <th>Race ID</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody id="races-body">
    </tbody>
  </table>
</div>

<div id="participants-section">
  <h2>Participants</h2>
  <table id="participants-table">
    <thead>
    <tr>
      <th>Participant ID</th>
      <th>Name</th>
      <th>Race ID</th>
      <th>Boat ID</th>
      <th>Points</th>
    </tr>
    </thead>
    <tbody id="participants-body">
    </tbody>
  </table>
</div>

<div id="boats-section">
  <h2>Boats</h2>
  <table id="boats-table">
    <thead>
    <tr>
      <th>Boat ID</th>
      <th>Name</th>
      <th>Boat Type</th>
    </tr>
    </thead>
    <tbody id="boats-body">
    </tbody>
  </table>
</div>

<script src="js/overview.js"></script>
</body>
</html>
