<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Boat</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/navigation.css">
  <script src="../../js/navigation/navigation-boat.js"></script>
</head>
<body>
<div id="nav-boat-placeholder"></div>

<h1>Update Boat</h1>

<form id="update-boat-form">
  <label for="boat">Select Boat:</label>
  <select id="boat" name="boat" required>
  </select>
  <br>
  <br>

  <label for="name">Boat Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <br>

  <label for="boat-type">Boat Type:</label>
  <select id="boat-type" name="boat-type" required>
  </select>
  <br>

  <button type="submit">Update Boat</button>
</form>

<script src="../../js/boat/update-boat.js"></script>
</body>
</html>
