<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Participant</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/navigation.css">
  <script src="../../js/navigation/navigation-participant.js"></script>

</head>
<body>
<div id="nav-participant-placeholder"></div>

<h1>Update Participant</h1>
<form id="update-participant-form">
  <label for="participant">Participant:</label>
  <select id="participant" name="participant" required>
  </select>
  <br>
  <br>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <br>
  <label for="boat">Boat:</label>
  <select id="boat" name="boat" required>
  </select>
  <br>
  <br>
  <label for="race">Race:</label>
  <select id="race" name="race" required>
  </select>
  <br>
  <br>
  <label for="points">Points:</label>
  <input type="number" id="points" name="points" required>
  <br>
  <button type="submit">Update</button>
</form>
<script src="../../js/participant/update-participant.js"></script>
</body>
</html>
